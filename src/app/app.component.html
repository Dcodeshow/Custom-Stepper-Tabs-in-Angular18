<div class="stepper-wrapper">
  <app-stepper-tabs
    [activeStepIndex]="activeStep"
    (stepChange)="onStepChange($event)"
    [steps]="stepName"
  >
    <div *ngIf="activeStep === 0">
      <h2>Company Details</h2>
      <form>
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="businessType">Business Type</label>
          <select id="businessType" class="form-control">
            <option>Private Limited</option>
            <option>Public Limited</option>
            <option>Partnership</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" (click)="activeStep = 1">
          Next
        </button>
      </form>
    </div>

    <div *ngIf="activeStep === 1">
      <h2>Contact Details</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-control" />
        </div>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="activeStep = 0"
        >
          Previous
        </button>
        <button type="button" class="btn btn-primary" (click)="activeStep = 2">
          Next
        </button>
      </form>
    </div>

    <div *ngIf="activeStep === 2">
      <h2>Verify Using OTP</h2>
      <form>
        <div class="form-group">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" class="form-control" />
        </div>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="activeStep = 1"
        >
          Previous
        </button>
        <button type="button" class="btn btn-success">Submit</button>
      </form>
    </div>
  </app-stepper-tabs>
</div>
